name: ci

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore backend
        run: dotnet restore src/backend/CongNoGolden.sln

      - name: Build backend
        run: dotnet build src/backend/CongNoGolden.sln --configuration Release --no-restore

      - name: Run backend unit tests
        run: dotnet test src/backend/Tests.Unit/Tests.Unit.csproj --configuration Release --no-build

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --run

      - name: Build frontend
        run: npm run build
